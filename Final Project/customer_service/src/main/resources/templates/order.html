
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="/css/order.css" />
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Customer Order Page</title>
  </head>
  <body class="bg" >
  <div class="w3-panel w3-round-xxlarge w3-khaki">
    <div >
      <h2 align="center">
        Customer Order Form
      </h2>
        <p class="right" th:text="'Date: ' + ${theDate}" >
    </div>
    <form th:action="@{/processOrder}" th:object="${order}" method="post">
    <fieldset style="width:800px">
    <legend>Customer Details</legend>
    <div>
        <table>
         <tr class="pad">
            <td class="pad">
                <label for="customerName" class="input">Customer Name
                <br>
                </label>
                <input type="text"  th:field="*{customerName}" class="input" name="customerName" size="50" access="false" id="customerName">
            </td>
             <td class="error left pad" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}">error</td>
         </tr>
            <tr class="pad">
             <td class="pad">
                <label for="address" class="input">Customer Address
                <br>
                </label>
                <input type="text"  th:field="*{address}" class="input" name="address" size="50" access="false" id="address">
             </td>
                <td class="error left pad" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">error</td>
            </tr>
            <tr class="pad">
                <td class="pad">
                 <label for="phoneNumber" class="formbuilder-text-label">Customer Phone No.
                 <br>
                 </label>
                 <input type="text"   th:field="*{phoneNumber}" class="input" name="phoneNumber" size="50" access="false" maxlength="10" id="phoneNumber" />
                </td>
           <td class="error left pad"  th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Error</td>
            </tr>
        </table>
    </div>

    </fieldset>

    <br><br>
    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr th:each="item : ${theMenu}">
            <td th:text="${item.itemName}" align="center"></td>
            <td th:text="'$' + ${item.ItemPrice}" align="center"></td>
            <td>
                <input type="text" class="input" th:name= "${item.itemName}"  size="1" access="false" id="customerName">
             </td>
        </tr>
    </table>
    <p class="center"> <button type="submit" >Submit</button></p>

    </form>
  </div>
  </body>
</html>
